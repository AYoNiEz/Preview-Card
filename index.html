<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <div class="container">
      <div class="content">
        <div class="inside">
          <h1 class="topic">  Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            <div class="row">
              <h2>10k+ <br><span class="info">COMPANIES</span></h2>
              <h2>314 <br><span class="info">TEMPLATES</span></h2>
              <h2>12M+ <br><span class="info">QUERIES</span></h2>
            </div>
        </div>
      </div>
      <div class="filter">
        <img src="images/image-header-desktop.jpg" alt="image-header-desktop">
      </div>
  </div>
